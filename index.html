---
layout: default
title: Posts
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }} ></span> <a href="{{ post.url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
